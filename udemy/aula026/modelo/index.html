<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="container">
        <h1>Tabela de IMC</h1> 
        <div id="container">
            <div>
                <h2>IMC</h2>
                <span>Menos do que 18,5</span><br>
                <span>Entre 18,5 e 24,9</span><br>
                <span>Entre 25 e 29,9</span><br>
                <span>Entre 30 e 34,9</span><br>
                <span>Entre 35 e 39,9</span><br>
                <span>Mais do que 40</span><br>
            </div>
            <div>
                <h2>Resultado</h2>
                <span>Abaixo do peso</span><br>
                <span>Peso normal</span><br>
                <span>Sobrepeso</span><br>
                <span>Obesidade grau 1</span><br>
                <span>Obesidade grau 2</span><br>
                <span>Obesidade grau 3</span><br>
            </div>
        </div>
        <form action="" method="get" id="form">
            <label for="peso">Peso:</label>
            <input type="number" step="0.01" name="peso" id="peso">

            <label for="altura">Altura:</label>
            <input type="number" step="0.01" name="altura" id="altura">

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
