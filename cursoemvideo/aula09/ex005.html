<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div class="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        document.write(p1.innerHTML)
        /*
        var d = window.document.getElementById('msg') // seleção por ID
        d.style.backgroundColor = 'red'
        d.innerText = 'Estou aguardando'
        */
       /*
       var d = window.document.getElementsByName('msg')[0] //Seleção por name
       d.innerText = 'Olá, Mundo!'
       */
        /*
        var d = window.document.getElementsByClassName('msg')[0] // Seleção por classe
        d.style.backgroundColor = 'black'
        */
        var d = window.document.querySelector('div.msg') //Query Selector pega o nome da tag e classe ou ID
        d.style.color = 'black'
    </script>
</body>
</html>
